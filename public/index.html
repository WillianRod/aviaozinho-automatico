<html>
<head>
  <title>Aviãozinho</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <center><h1 class="display-3" id="title">Aviãozinho</h1></center>
    <div class="form-group">
      <label>Mensagem</label>
      <input type="text" class="form-control" id="field-message" placeholder="A mensagem que você quer mandar">
    </div>
    <div class="form-group">
      <label>Legenda da foto</label>
      <input type="text" id="field-caption" class="form-control" placeholder="Coloque os @s das pessoas que você quer que vejam a foto aqui.">
    </div>
    <button id="btn-submit" onclick="submit()" class="btn btn-default">Postar</button>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
